<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>动画与特效</title>
<script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
</head>

<body>
	<div id="poem">
			<h3>《山园小梅》</h3>
	  <h5>宋·林逋</h5>
	  <p>众芳摇落独暄妍，占尽风情向小园。</p>
	  <p>疏影横斜水清浅，暗香浮动月黄昏。</p>
	  <p>霜禽欲下先偷眼，粉蝶如知合断魂。</p>
	  <p>幸有微吟可相狎，不须檀板共金尊。</p>
		
	</div>
	<img width="30%" src="../source/imgs/bg3.jpg" alt="花与天空" />
	<button id="btn">隐藏这首诗</button>
<script>
	$(document).ready(function(){
		$("#btn").click(function(){
			
			if($(this).text()==="隐藏这首诗"){
				//$("#poem").show(3000).fadeIn();
				//$("#poem").show(3000).fadeToggle();
				$("#poem").slideDown(3000);
				
				$(this).text("显示这首诗");
			}else{
				//$("#poem").hide(3000).fadeOut();
				//$("#poem").hide(3000).fadeToggle();
				$("#poem").slideUp(3000);
				
				$(this).text("隐藏这首诗");
			}
		});
	});
	
	
	
	
</script>
</body>
</html>
