<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>AJAX中的$.post()函数</title>
<script src="../js/jquery-3.3.1.min.js"></script>
</head>

<body>
	<h2>用户注册</h2>
	<form action="">
		<label>帐号：</label><input id="username" type="text" name="username"><br/>
		<label>密码：</label><input id="password" type="password" name="password"><br/>
		<input type="submit" name="reg" value="注册"><br/>
	
	</form>
	
	
	
<script>
	
	$(document).ready(function(){
		
		$("#username").change(function(event){
			
			$.post(
				"../source/php/check.php",
				{"username":$(this).val()},
				function(data){
					
					$("#username").next().empty();
					$("#username").after(data);
				}
				
			);
			alert("看看有没有反应？");
		});
	});
	
	
	
</script>
</body>
</html>
