<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>复制元素:也叫克隆元素,仅适用于页面上存在的元素</title>
<script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
</head>

<body>
	<a href="#">链接1</a>
	<a href="#">链接2</a>
	<a href="#">链接3</a>
	<a href="#">链接4</a>
	<a href="#">链接5</a>
	
	<button id="btn">复制链接</button>
	
<script>
	$(document).ready(function(){
		$(document.body).append("<br/><div id='link' >友情链接</div><br/>");
		$("#btn").click(function(){
			$("a").clone().appendTo("#link");
			$("#link > a").after("<br/>");
		});
		
	});
</script>
</body>
</html>
