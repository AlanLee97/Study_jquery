<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS类属性操作</title>
	<script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
<style>
	.radius10{
		width: 50%;
		height: auto;
		border: 1px solid rgba(255,0,4,1.00);
		border-radius: 10px;
	}
	.radius50{
		width: 50%;
		height: auto;
		border: 1px solid #010DC1;
		border-radius: 50px;
	}
	
	
	
	
	
	
	
	
</style>
</head>

<body>
	<img id="img" src="../source/imgs/bg1.jpg" alt="QQ登录背景图1" />
	
<script>
	
	$(document).ready(function(){
		//addClass()
		$("#img").addClass("radius50");
		
		//removeClass()
		$("#img").removeClass("radius10");
		
		//toggleClass() 智能选择class
		$("#img").toggleClass("radius10 radius50");
	});
	
	
</script>
</body>
</html>
