<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>选取方法:采用jQuery方法来获取元素</title>
	<script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
</head>

<body>
	<ul>
		<li>文本1</li>
		<li>文本2</li>
		<li><i>文本3</i></li>
		<li>文本4</li>
		<li class="text5">文本5</li>
	</ul>
	
	
	
<script>
	$(document).ready(function(){
		//1. 根据结果集来选择	
		//first()
		$("li").first().css("color","red");
		//last()
		$("li").last().css("color","blue");
		//eq()
		$("li").eq(2).css("color","yellow");
		//slice() 两个参数（开始索引，结束索引）   [开始索引，结束索引)
		$("li").slice(1,3).css("border","1px red solid");
		
		//2. 根据结果集中元素的特征来选择元素
		//filter()
		$("li").filter(".text5").css("border","1px blue solid");
//		$("li").filter(function(){
//			alert("filter()的参数为回调函数");
//		});
		$("li:even").css("fontSize","30px");	//偶数行
		$("li:odd").css("fontSize","10px");		//奇数行
		
		//not()
		$("li:odd").not().text("换成偶数行");		//偶数行
		
		//find()
		$("li").find("i").text("这里使用find()方法");
		
		//prev(),next(),prevAll(),nextAll(),parent()
		
	});
	
	
</script>
</body>
</html>
